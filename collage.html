<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Collage</title>
    <link rel="stylesheet" href="Styles/collage.css">
</head>
<body>
    <header>
        <h1>My Picture Collage</h1>

    </header>

    <main>
        <section>
            <div class="row">
                <img src="./images-q/A.jpg" alt="">
            </div>


            <div class="row">
                <div>
                    <img src="./images-q/B.jpg" alt="">
                </div>
                <div>
                    <img src="./images-q/C.jpg" alt="">
                </div>
                <div class="vertical-collage">
                    <img src="./images-q/D.jpg" alt="">
                    <img src="./images-q/E.jpg" alt="">
                </div>
            </div>




            <div class="row">
                <div>
                    <img src="./images-q/F.jpg" alt="">
                </div>

                <div class="square-collage">
                    <img src="./images-q/G.jpg" alt="">
                    <img src="./images-q/G.jpg" alt="">
                    <img src="./images-q/G.jpg" alt="">
                    <img src="./images-q/G.jpg" alt="">
                </div>

                <div>
                    <img src="./images-q/H.jpg" alt="">
                </div>
            </div>











        </section>
    </main>
</body>
</html>
